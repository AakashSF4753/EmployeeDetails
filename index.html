        .header-icon {
            display: inline-flex;
            align-items: center;
        }
        
        .e-mail:before {
            font-family: 'icon';
            content: "\e700";
        }

        .e-icon-userlogin:before {
            font-family: 'ej2-headertemplate';
            content: "\e702";
        }

        .e-icon-location:before {
            content: "\e30c";
        }

        .e-icon-calender::before {
            font-family: 'ej2-headertemplate';
            content: "\e960";
        }

        #TreeGrid .e-mail,
        #TreeGrid .e-icon-userlogin,
        #TreeGrid .e-location,
        #TreeGrid .e-icon-calender {
            margin-right: 5px;
        }

        /* Light Themes */
        .tailwind,
        .tailwind3,
        .bootstrap,
        .bootstrap4,
        .bootstrap5,
        .fluent,
        .fluent2,
        .fluent2-highcontrast,
        .highcontrast,
        .material,
        .material3,
        .fabric {
            --email-bg: #e2e2e2;
            --email-color: #0078D7;
            --employee-title-color: gray;
        }

        .tailwind .email-link,
        .tailwind3 .email-link,
        .bootstrap .email-link,
        .bootstrap4 .email-link,
        .bootstrap5 .email-link,
        .fluent .email-link,
        .fluent2 .email-link,
        .fluent2-highcontrast .email-link,
        .highcontrast .email-link,
        .material .email-link,
        .material3 .email-link,
        .fabric .email-link {
            background-color: var(--email-bg);
            color: var(--email-color);
        }

        .employee-cell {
            padding: 8px 10px;
        }

        .employee-content {
            display: flex;
            align-items: center;
        }

        .employee-img {
            border-radius: 50%;
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .employee-info {
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-size: 14px;
            font-weight: 500;
        }

        .employee-title {
            font-size: 10px;
            color: var(--employee-title-color);
        }

        .flag-container {
            display: inline-block;
        }

        .flag-img {
            width: 20px;
            height: 15px;
            vertical-align: middle;
        }

        .flag-text {
            display: inline-block;
            padding-left: 4px;
            vertical-align: middle;
        }

        .email-cell {
            padding: 8px 10px;
        }

        .email-link {
            text-decoration: none;
            font-size: 13px;
            padding: 4px 8px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .viewer-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .viewer-container {
            margin: 10px;
        }

        /* Dark Themes */
        .tailwind-dark .email-link,
        .tailwind3-dark .email-link,
        .bootstrap-dark .email-link,
        .bootstrap5-dark .email-link,
        .fluent-dark .email-link,
        .fluent2-dark .email-link,
        .material-dark .email-link,
        .material3-dark .email-link,
        .fabric-dark .email-link {
            background-color: #2c2c2c;
            color: #66b2ff;
        }

        .tailwind-dark .employee-title,
        .tailwind3-dark .employee-title,
        .bootstrap-dark .employee-title,
        .bootstrap5-dark .employee-title,
        .fluent-dark .employee-title,
        .fluent2-dark .employee-title,
        .material-dark .employee-title,
        .material3-dark .employee-title,
        .fabric-dark .employee-title {
            color: lightgray;
        }

<body>
    <script id="employeeHeaderTemplate" type="text/x-template">
        <span class="e-icon-userlogin e-icons employee header-icon"></span>
        Employee
    </script>

    <script id="emailHeaderTemplate" type="text/x-template">
        <span class="e-mail e-icons mail header-icon"></span>
        Email ID
    </script>

    <script id="locationHeaderTemplate" type="text/x-template">
        <span class="e-location e-icons location header-icon"></span>
        Location
    </script>

    <script id="joinDateHeaderTemplate" type="text/x-template">
        <span class="e-icon-calender e-icons calender"></span>
        Join Date
    </script>

    <script id="employeetemplate" type="text/x-template">
        <td class="employee-cell border">
            <div class="employee-content">
                <img src="./images/${FullName}.png" alt="${FullName}" class="employee-img" />
                <div class="employee-info">
                    <span class="employee-name">${Employee}</span>
                    <span class="employee-title">${JobTitle}</span>
                </div>
            </div>
        </td>
    </script>

    <script id="flagtemplate" type="text/x-template">
        <div class="flag-container">
            <img src="https://ej2.syncfusion.com/demos/src/tree-grid/images/${Location}.png" class="flag-img" alt="${name}" />
        </div>
        <div class="flag-text">${Location}</div>
    </script>

    <script id="emailtemplate" type="text/x-template">
        <td class="email-cell border">
            <a href="mailto:${Email}" class="email-link">${Email}</a>
        </td>
    </script>

    <div class="viewer-container">
        <label for="viewer" class="viewer-label">Select Viewer Role:</label>
        <input id="viewer" />
    </div>

    <div id="TreeGrid"></div>

    <script src="./main.js"></script>
</body>

</html>
