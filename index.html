        .header-icon {

            font-family: 'ej2-headertemplate';
            content: "\e702";
        }

        .e-mail:before {
            font-family: 'icon';
            content: "\e700";
        }

        .e-icon-location:before {
            content: "\e30c";
        }

        .e-icon-calender::before {
            font-family: 'ej2-headertemplate';
            content: "\e960";
        }

        #TreeGrid .e-mail,
        #TreeGrid .e-icon-userlogin,
        #TreeGrid .e-location,
        #TreeGrid .e-icon-calender {
            margin-right: 5px;
            font-size: 12px !important;
        }

        /* Light Themes */
        .tailwind .email-link,
        .tailwind3 .email-link,
        .bootstrap .email-link,
        .bootstrap4 .email-link,
        .bootstrap5 .email-link,
        .fluent .email-link,
        .fluent2 .email-link,
        .fluent2-highcontrast .email-link,
        .highcontrast .email-link,
        .material .email-link,
        .material3 .email-link,
        .fabric .email-link {
            background-color: #ebf1ff;
        }

        .tailwind  .employee-title,
        .tailwind3  .employee-title,
        .bootstrap  .employee-title,
        .bootstrap4  .employee-title,
        .bootstrap5  .employee-title,
        .fluent  .employee-title,
        .fluent2  .employee-title,
        .fluent2-highcontrast  .employee-title,
        .highcontrast  .employee-title,
        .material  .employee-title,
        .material3  .employee-title,
        .fabric  .employee-title {
            color: gray;
        }

        .tailwind-dark .email-link,
        .tailwind3-dark .email-link,
        .bootstrap-dark .email-link,
        .bootstrap5-dark .email-link,
        .fluent-dark .email-link,
        .fluent2-dark .email-link,
        .material-dark .email-link,
        .material3-dark .email-link,
        .fabric-dark .email-link {
            background-color: #ebf1ff1a;
            color: #a2b0ff;
        }

        .tailwind-dark .employee-title,
        .tailwind3-dark .employee-title,
        .bootstrap-dark .employee-title,
        .bootstrap5-dark .employee-title,
        .fluent-dark .employee-title,
        .fluent2-dark .employee-title,
        .material-dark .employee-title,
        .material3-dark .employee-title,
        .fabric-dark .employee-title {
            color: lightgray;
        }

        .employee-cell {
            padding: 8px 10px;
        }

        .employee-content {
            display: flex;
            align-items: center;
        }

        .employee-img {
            border-radius: 50%;
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .employee-info {
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-size: 14px;
            font-weight: 500;
        }

        .employee-title {
            font-size: 10px;
        }

        .flag-container {
            display: inline-block;
        }

        .flag-img {
            width: 20px;
            height: 15px;
            vertical-align: middle;
        }

        .flag-text {
            display: inline-block;
            padding-left: 4px;
            vertical-align: middle;
        }

        .email-cell {
            padding: 8px 10px;
        }

        .email-link {
            text-decoration: none;
            font-size: 13px;
            padding: 4px 8px;
        }

        .leave-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            text-align: left;
        }

        .leave-type {
            font-size: 12px;
            font-weight: 500;
            padding: 2px 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .leave-count {
            font-weight: 600;
            color: #0078D7;
        }

        .viewer-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .viewer-container {
            margin: 10px;
        }

<body class="tailwind tailwind3 bootstrap bootstrap4 bootstrap5 fluent fluent2 material material3 fabric">
<!-- <body class="tailwind-dark tailwind3-dark bootstrap-dark bootstrap5-dark fluent-dark fluent2-dark material-dark material3-dark fabric-dark"> -->
    <script id="employeeHeaderTemplate" type="text/x-template">
        <span class="e-icon-userlogin e-icons employee header-icon"></span>
        Employee
    </script>

    <script id="emailHeaderTemplate" type="text/x-template">
        <span class="e-mail e-icons mail header-icon"></span>
        Email ID
    </script>

    <script id="locationHeaderTemplate" type="text/x-template">
        <span class="e-location e-icons location header-icon"></span>
        Location
    </script>

    <script id="joinDateHeaderTemplate" type="text/x-template">
        <span class="e-icon-calender e-icons calender"></span>
        Join Date
    </script>
    
    <script id="leaveCountHeaderTemplate" type="text/x-template">
        Leave Taken (<span id="leaveYear"></span>)
    </script>

    <script id="employeetemplate" type="text/x-template">
        <td class="employee-cell">
            <div class="employee-content">
                <img src="./images/${FullName}.png" alt="${FullName}" class="employee-img" />
                <div class="employee-info">
                    <span class="employee-name">${Employee}</span>
                    <span class="employee-title">${JobTitle}</span>
                </div>
            </div>
        </td>
    </script>

    <script id="flagtemplate" type="text/x-template">
        <div class="flag-container">
            <img src="https://ej2.syncfusion.com/demos/src/tree-grid/images/${Location}.png" class="flag-img" alt="${name}" />
        </div>
        <div class="flag-text">${Location}</div>
    </script>

    <script id="emailtemplate" type="text/x-template">
        <td class="email-cell">
            <a href="mailto:${Email}" class="email-link">${Email}</a>
        </td>
    </script>

    <script id="leaveAvailabilityTemplate" type="text/x-template">
        <div class="leave-container">
            <div class="leave-type">Casual <span class="leave-count">${LeaveAvailability.casual}/12</span></div>
            <div class="leave-type">Earned <span class="leave-count">${LeaveAvailability.earned}/12</span></div>
            <div class="leave-type">Sick <span class="leave-count">${LeaveAvailability.sick}/12</span></div>
        </div>
    </script>

    <div class="viewer-container">
        <label for="viewer" class="viewer-label">Select Viewer Role:</label>
        <input id="viewer" />
    </div>

    <div id="TreeGrid"></div>

    <script src="./main.js"></script>
</body>

</html>
